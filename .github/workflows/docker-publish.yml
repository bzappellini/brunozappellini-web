name: Docker Build & Push

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Update deploy repo (bump image tag in traefik-rpi)
        env:
          # PAT con permiso write al repo traefik-rpi
          DEPLOY_REPO_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          set -euo pipefail

          if [ -z "${DEPLOY_REPO_TOKEN}" ]; then
            echo "Error: DEPLOY_REPO_TOKEN secret is not set or empty."
            exit 1
          fi

          REPO_B="bzappellini/traefik-rpi"
          FILE="docker-compose.yml"
          IMAGE="ghcr.io/bzappellini/brunozappellini-web"

          git clone "https://x-access-token:${DEPLOY_REPO_TOKEN}@github.com/${REPO_B}.git"
          cd traefik-rpi

          # Reemplaza SOLO la línea que contiene la imagen (y conserva el indent)
          sed -i -E "s|^(\s*image:\s*)${IMAGE}:[^[:space:]]+|\1${IMAGE}:${IMAGE_TAG}|g" "${FILE}"

          # Si no cambió nada, no comitea
          if git diff --quiet; then
            echo "No changes detected in ${FILE}. Skipping commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${FILE}"
          git commit -m "deploy: bump brunozappellini-web to ${IMAGE_TAG}"
          git push

